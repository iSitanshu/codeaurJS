<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    *{
        background-color: grey;
    }
    input{
        height: 20px;
        border: transparent;
        background-color: white;}
    #button{
        margin-left: 30px;
        height: 40px;
        width: 90px;
        background-color: white;
        border-radius: 7px;
    }
</style>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <label>Height in CM: <input type="text" id="height"></label><br><br>
        <label>Weight in KG: <input type="text" id="weight"></label><br><br>
        <button id="submit">Calculate</button>
        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <h3>BMI Weight Guide</h3>
        <span>Under Weight = Less than 18.6</span><br>
        <span>Normal Range = 18.6 and 24.9</span><br>
        <span>Overweight = Greater than 24.9</span>
    </form>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit',function(e){
        e.preventDefault();
        // console.log("Form Submitted")
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result1 = document.querySelector('#result1')
        const result2 = document.querySelector('#result2')
        const result3 = document.querySelector('#result3')
        // console.log(`height is ${height}`)
        if(height===""||isNaN(height)){
        // console.log(`Please give a Valid Height`);
        result1.innerHTML = `Please give a Valid height ${height}`}
        // result1.innerHTML = `${height}`}
        else if(weight===""||isNaN(weight)){
        result2.innerHTML = `Please give a Valid weight ${weight}`}
        // result2.innerHTML = `${weight}`
        else{
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
            result1.innerHTML = `BMI Weight for the respective measure is <span>${bmi}</span>`
            if(bmi<18.6) result2.innerHTML = `Your weight and height are ${weight} and ${height} which is UNDERWEIGHT`
            else if(bmi>=18.6 && bmi<=24.9) result2.innerHTML = `Your weight and height are ${weight} and ${height} which is NORMAL WEIGHT`
            else result2.innerHTML = `Your weight and height are ${weight} and ${height} which is OVERWEIGHT`
        }

    })
</script>
</html>
