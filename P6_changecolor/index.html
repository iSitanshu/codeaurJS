<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color using Async</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
        }
        .nav{
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: row;
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
            justify-content: center;
        }
        .buttons{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="box1"><button>Home</button></div>
        <div class="box2"><button>Youtube Channel</button></div>
    </div>
    <h2>Start should change the background color every second</h2>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>
    const randomcolor = function() {
        const hex = "0123456789ABCDEF" //hex code value
        let color = '#'
        for(let i=0;i<6;i++){
            color +=hex[Math.floor(Math.random()*16)]
        }
        return color
    }
    let intervalid
    // console.log(randomcolor())
    const startchangingcolor = function(){
        intervalid = setInterval(() => {
            document.body.style.backgroundColor=randomcolor();
        }, 1000);
    }
    const stopchangingcolor = function(){
        clearInterval(intervalid)
        intervalid=null //optimising the code dereferencing the value
    }
    document.querySelector('#start').
    addEventListener('click',startchangingcolor)
    document.querySelector('#stop').
    addEventListener('click',stopchangingcolor)
</script>
</html>
